monitor=DP-1,1920x1080@144,0x0,1
exec-once=systemctl --user start graphical-session.target
exec-once=waybar
exec-once=hash dbus-update-activation-environment 2>/dev/null && dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=dbus-hyprland-environment

input {
    kb_layout=pl
    kb_variant=
    kb_model=
    kb_options=caps:escape
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
    }
}

general {
    sensitivity=0.7 # for mouse cursor

    gaps_in=6
    gaps_out=12
    border_size=3
    col.active_border=0xffeebebe
    col.inactive_border=0xff303446

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    enable_swallow=true
    swallow_regex=^(kitty)$
}

decoration {
    rounding=5
    blur_new_optimizations=1
    blur=1
    blur_size=5
    blur_passes=2
    
    drop_shadow=1
    shadow_range=20
    shadow_render_power=2
    shadow_ignore_window=1
    shadow_offset= 2 4
    col.shadow=0x44000000
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled=1
    animation=windows,1,4,default,slide 
    animation=border,1,10,default
    animation=fade,1,3,default
    animation=workspaces,1,3,default,slidevert
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
}

# example window rules
# for windows named/classed as abc and xyz
windowrule=tile,title:Spotify
windowrule=float,*.exe
windowrule=fullscreen,wlogout
windowrule=float,title:wlogout
windowrule=fullscreen,title:wlogout
windowrule=animation slidedown,rofi
windowrule=float,pavucontrol-qt
windowrule=float,keepassxc

windowrule=float,title:^(Media viewer)$
windowrule=float,title:^(Transmission)$
windowrule=float,title:^(Volume Control)$
windowrule=float,title:^(Picture-in-Picture)$
windowrule=float,title:^(Firefox — Sharing Indicator)$
windowrule=move 0 0,title:^(Firefox — Sharing Indicator)$

windowrule=size 800 600,title:^(Volume Control)$
windowrule=move 75 44%,title:^(Volume Control)$

# example binds
bind=SUPER,RETURN,exec,kitty
bind=SUPER,C,killactive,
bind=SUPER,G,changegroupactive,
bind=SUPER,T,togglegroup,
bind=SUPER,M,exit,
bind=SUPER,E,exec,dolphin
bind=SUPER,V,togglefloating,
bind=SUPER,R,exec, killall rofi || rofi -show drun
bind=SUPERSHIFT,O,exec, ocr
bind=SUPER,P,pseudo,

bind=SUPERSHIFT,P,exec,grim - | wl-copy --type image/png && notify-send "Screenshot" "Screenshot copied to clipboard"
bind=SUPERSHIFT,s,exec,hyprctl keyword animation "fadeOut,0,8,slow" && grim -g "$(slurp -w 0 -b 5e81acd2)" - | wl-copy --type image/png; hyprctl keyword animation "fadeOut,1,8,slow"

